name: Ingest

# Run manually after updating data/docs/**

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare chroma_db dir
        run: |
          mkdir -p chroma_db
          rm -rf chroma_db/* || true

      - name: Start stack (db + ollama + backend)
        env:
          RAG_AUTO_INDEX: "false"
          RAG_REBUILD_ON_START: "false"
          RAG_REINDEX_ENABLED: "true"
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for backend
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 127.0.0.1
        run: |
          ok=0
          for i in {1..600}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              ok=$((ok+1))
              [ "$ok" -ge 3 ] && break
            else
              ok=0
            fi
            sleep 2
          done

          if [ "$ok" -ge 3 ]; then
            echo "backend is stable"
          else
            echo "Backend did not become ready in time"
            docker compose logs --no-color backend || true
            exit 1
          fi

      - name: Reindex (ingest docs -> chroma_db)
        env:
          CURL_MAX_TIME: 600
        run: |
          curl -fsS -X POST --max-time "${CURL_MAX_TIME}" \
            http://localhost:8000/rag/reindex | cat

      - name: Stop stack
        if: always()
        run: |
          docker compose down

      - name: Fix permissions (host)
        if: always()
        run: |
          sudo chown -R "$USER:$USER" chroma_db || true

      - name: Commit & push if changed (chroma_db only)
        id: commit
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull
          git add chroma_db || true

          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "chore: rebuild chroma_db"
          git push
